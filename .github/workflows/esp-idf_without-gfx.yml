name: esp-idf without Adafruit GFX Library

on:
  push:
    branches: [ master, dev ]
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.github/**'
  pull_request:
    branches: [ master, dev ]
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.github/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v4.4
        target: esp32
        path: 'examples/esp-idf/without-gfx'
